<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <img src="img/NVhcybcESD2wl2uqv6sQ_logo_icgc.jpg" width="100%" height="52%" style="width: 100%; height: 52%;">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <a href="#/home" class="button button-balanced button-block  icon-right ion-android-arrow-forward">Log in</a>
            <a href="#" onclick="window.open('/signup', '_system', 'location=yes'); return false;" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
